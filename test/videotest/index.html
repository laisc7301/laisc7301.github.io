<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放示例</title>
</head>
<body>
    <h1>播放 video.mp4</h1>
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持 video 标签。
    </video>
</body>
</html>
