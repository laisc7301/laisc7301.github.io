<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>URL 编码 / 解码工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>URL 编码 / 解码</h2>

    <label>输入内容：</label>
    <textarea id="input" placeholder="请输入需要编码或解码的内容"></textarea>

    <button onclick="encodeUrl()">URL 编码</button>
    <button onclick="decodeUrl()">URL 解码</button>

    <label>输出结果：</label>
    <textarea id="output" placeholder="结果会显示在这里"></textarea>
</div>

<script>
    function encodeUrl() {
        const input = document.getElementById("input").value;
        document.getElementById("output").value = encodeURIComponent(input);
    }

    function decodeUrl() {
        const input = document.getElementById("input").value;
        try {
            document.getElementById("output").value = decodeURIComponent(input);
        } catch (e) {
            alert("解码失败：输入不是合法的 URL 编码字符串");
        }
    }
</script>
</body>
</html>
